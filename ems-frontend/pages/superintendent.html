<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superintendent Portal</title>
    <link rel="stylesheet" type="text/css" href="superintendent_css.css">
</head>
<style>
    /* Global Styles */
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f6f9;
    }

    h4 {
        color: #49688e;
        text-align: center;
        margin-top: 20px;
        font-size: 2rem;
    }

    /* Navbar Styling */
    nav {
        background-color: #2c3e50;
        padding: 15px;
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .navbar-brand {
        color: #fff;
        font-size: 1.2rem;
    }

    .nav-link {
        color: #fff;
        text-decoration: none;
        font-size: 1rem;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    /* Card Styling */
    .card {
        width: 100%;
        max-width: 500px;
        margin: 15px auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        background-color: #fff;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .card-body {
        padding: 20px;
    }

    .card-title {
        font-size: 1.3rem;
        color: #2c3e50;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .details {
        color: #555;
        font-size: 1.1rem;
    }

    .details span {
        color: #49688e;
    }

    .card-link {
        color: #007bff;
        text-decoration: none;
    }

    .card-link:hover {
        text-decoration: underline;
    }

    /* Footer Styling */
    footer {
        background-color: #2c3e50;
        color: #fff;
        padding: 20px;
        text-align: center;
        margin-top: 40px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .card {
            width: 95%;
        }

        h4 {
            font-size: 1.5rem;
        }
    }

</style>
<body>

    <!-- Navbar Section -->
    <nav>
        <span class="navbar-brand">Superintendent</span>
        <a class="nav-link" href="logout_url">Logout</a>
    </nav>

    <!-- Main Content Section -->
    <div class="container">
        <h4>Received Question Papers</h4>
        <hr>
        
        <!-- Dynamic Cards will be appended here -->
        <div id="cards-container"></div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Examination Management System. All rights reserved.</p>
    </footer>

    <!-- JavaScript to dynamically load cards -->
    <!-- JavaScript to dynamically load cards and display username -->
<script>
    // Function to get the username from the URL
    function getUsernameFromUrl() {
        const params = new URLSearchParams(window.location.search);
        return params.get("username");
    }

    // Update the navbar with the username
    document.addEventListener("DOMContentLoaded", () => {
        const username = getUsernameFromUrl(); // Fetch username from URL
        const navbarBrand = document.querySelector(".navbar-brand"); // Select the navbar brand element
        
        if (username) {
            navbarBrand.textContent = `Superintendent - ${username}`; // Display username
        }
    });

    // Function to generate and display cards dynamically
    function generateCards() {
        // Fetch the paper requests from the backend
        fetch('/get_paper_requests/')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById("cards-container");
                const papers = data.papers || []; // Handle undefined case

                // If no papers, show a message
                if (papers.length === 0) {
                    container.innerHTML = '<p>No question papers assigned yet.</p>';
                    return;
                }

                // Generate the cards
                papers.forEach(paper => {
                    const card = document.createElement("div");
                    card.classList.add("card");

                    card.innerHTML = `
                        <div class="card-body">
                            <h5 class="card-title">${paper.subject} (${paper.subjectCode})</h5>
                            <div class="details">
                                Course: <span>${paper.course}</span><br>
                                Semester: <span>${paper.semester}</span><br>
                                Branch: <span>${paper.branch}</span><br>
                                Question Paper: <span><a href="${paper.paperUrl}" class="card-link" target="_blank">Download Paper</a></span><br>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                alert('Failed to load data');
            });
    }

    // Call the function to generate the cards when the page loads
    window.onload = generateCards;
</script>

</body>
</html>
